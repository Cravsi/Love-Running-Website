<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta name="description" content="Love Running club for runners in Dublin, Ireland">
        <meta name="keywords" content="love running, running club, dublin, ireland, sports club, social club">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Love Running</title>
    </head>
    <body>
        <header>
            <a href="index.html">
                <h2 id="logo">Love Running</h2>
            </a>
            <nav>
                <ul id="menu">
                    <li>
                        <a class="active" href="form.html">Sign Up</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
    
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </header>
            <section class="form-section">
                <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
                    <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
                    <label for="fname">First Name</label>
                    <input name="first_name" id="fname" type="text" required class="text-input"> 
    
                    <label for="lname">Last Name</label>
                    <input name="last_name" id="lname" type="text" required class="text-input"> 
    
                    <label for="email">Email Address</label>
                    <input name="email_address" id="email" type="email" required class="text-input"> 
    
                    <label for="road">Road</label>
                    <input id="road" type="radio" name="running_preference" value="road">
    
                    <label for="trail">Trail</label>
                    <input name="running_preference" value="trail" id="trail" type="radio">
    
                    <label for="both">Both</label>
                    <input name="running_preference" value="both" id="both" type="radio">
    
                    <input type="submit" value="Let's Run!" class="join-button">
                </form>
            </section>
        <footer>
            <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </footer>
    
        <!-- Font awesome script -->
        <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
    </body>
</html>
