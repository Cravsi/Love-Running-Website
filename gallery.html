<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta name="description" content="Love Running club for runners in Dublin, Ireland">
        <meta name="keywords" content="love running, running club, dublin, ireland, sports club, social club">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Love Running</title>
    </head>
    <body>
        <header>
            <a href="index.html">
                <h1 id="logo">Love Running</h1>
            </a>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html" class="active">Gallery</a> 
                    </li>
                    <li>
                        <a href="form.html">Sign Up</a> 
                    </li>
                </ul>
            </nav>
        </header>   

        <section id="photos">
            <img src="assets/images/gallery/athletes.jpg" alt="Two female athletes running">
            <img src="assets/images/gallery/girls.jpg" alt="Three colourful girls at a festival">
            <img src="assets/images/gallery/runner3.jpg" alt="A man in a tri-suit running along a beach">
            <img src="assets/images/gallery/man.jpg" alt="A happy man at a colourful festival">
            <img src="assets/images/gallery/runner1.jpg" alt="A woman with headphones running beside a forest">
            <img src="assets/images/gallery/runner2.jpg" alt="A happy woman winning a race">
            <img src="assets/images/gallery/runner4.jpg" alt="A woman in pink running beside the sea">
            <img src="assets/images/gallery/running_gang.jpg" alt="A lot of people runnging away from something">
            <img src="assets/images/gallery/mud-run.jpg" alt="Two women taking a photo after a mud run">
        </section>

        <footer>
            <ul id="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" 
                    aria-label="Opens Facebook in a new tab"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" 
                    aria-label="Opens Instagram in a new tab"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" 
                    aria-label="Opens Twitter in a new tab"><i class="fa-brands fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" 
                    aria-label="Opens YouTube in a new tab"><i class="fa-brands fa-youtube"></i></a>
